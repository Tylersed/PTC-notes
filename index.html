<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>PTC Notes Vault</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="grain"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 64 64" fill="none">
          <path d="M14 44c10-4 14-18 18-28 2 16 8 28 18 34-12 4-24 0-36-6Z" stroke="rgba(245,244,239,.8)" stroke-width="2"/>
          <path d="M22 42c6-4 10-12 12-20 2 10 6 18 14 24-8 2-16 0-26-4Z" fill="rgba(245,244,239,.10)"/>
        </svg>
      </div>
      <div class="brandText">
        <div class="brandTitle">PTC Notes Vault</div>
        <div class="brandSub">Local-only â€¢ autosave â€¢ export-ready</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="btnNew" title="New note (Ctrl/âŒ˜ + N)">
        <span class="btnIcon">ï¼‹</span><span>New</span>
      </button>

      <button class="btn" id="btnExportWord" title="Export selected note to Word (.doc)">
        <span class="btnIcon">â¤“</span><span>Export</span>
      </button>

      <button class="btn ghost" id="btnExportAllWord" title="Export all notes to Word (.doc)">
        <span class="btnIcon">â¤“</span><span>All</span>
      </button>

      <button class="btn ghost" id="btnExportBackup" title="Export JSON backup">
        <span class="btnIcon">âŽ˜</span><span>Backup</span>
      </button>

      <label class="btn ghost fileLabel" title="Import JSON backup">
        <span class="btnIcon">â¤’</span><span>Import</span>
        <input id="fileImport" type="file" accept="application/json" />
      </label>

      <button class="btn danger ghost" id="btnReset" title="Clear all local notes">
        <span class="btnIcon">â†º</span><span>Reset</span>
      </button>

      <button class="btn ghost" id="btnCmd" title="Command palette (Ctrl/âŒ˜ + K)">
        <span class="btnIcon">âŒ˜</span><span>Cmd</span>
      </button>
    </div>
  </header>

  <main class="shell">
    <aside class="sidebar">
      <div class="panelHead">
        <div class="field">
          <input id="search" type="text" placeholder="Search notesâ€¦ (title, tags, content)" autocomplete="off" />
          <button class="mini" id="btnClearSearch" title="Clear">âœ•</button>
        </div>

        <div class="seg">
          <button class="segBtn active" data-filter="all">All</button>
          <button class="segBtn" data-filter="pinned">Pinned</button>
          <button class="segBtn" data-filter="starred">Starred</button>
        </div>
      </div>

      <div class="list" id="noteList" aria-label="Notes list"></div>

      <div class="sidebarFoot">
        <div class="meta" id="metaCount">0 notes</div>
        <div class="meta" id="metaHint">Tip: Ctrl/âŒ˜ + K for commands</div>
      </div>
    </aside>

    <section class="editor">
      <div class="editorTop">
        <div class="titleRow">
          <input id="noteTitle" type="text" placeholder="Untitled noteâ€¦" />
          <div class="pillRow">
            <button class="pill" id="btnPin" title="Pin">ðŸ“Œ Pin</button>
            <button class="pill" id="btnStar" title="Star">âœ¦ Star</button>
            <button class="pill ghost" id="btnDup" title="Duplicate">â§‰ Duplicate</button>
            <button class="pill danger ghost" id="btnDel" title="Delete">ðŸ—‘ Delete</button>
          </div>
        </div>

        <div class="tagRow">
          <div class="tagLabel">Tags</div>
          <input id="noteTags" type="text" placeholder="comma,separated,tags" />
          <div class="chips" id="tagChips"></div>
        </div>
      </div>

      <div class="editorBody">
        <div class="rteWrap">
          <div class="rteBar">
            <button class="rteBtn" data-cmd="bold" title="Bold"><b>B</b></button>
            <button class="rteBtn" data-cmd="italic" title="Italic"><i>I</i></button>
            <button class="rteBtn" data-cmd="underline" title="Underline"><u>U</u></button>
            <span class="rteSep"></span>
            <button class="rteBtn" data-cmd="insertUnorderedList" title="Bullets">â€¢ List</button>
            <button class="rteBtn" data-cmd="insertOrderedList" title="Numbered">1. List</button>
            <span class="rteSep"></span>
            <button class="rteBtn" id="btnClean" title="Clean formatting">Clean</button>
          </div>

          <div id="noteBody" class="rte" contenteditable="true" spellcheck="true"
               aria-label="Note editor"></div>
        </div>
      </div>

      <div class="editorFoot">
        <div class="status" id="statusLeft">Ready</div>
        <div class="status" id="statusRight">Autosave on</div>
      </div>
    </section>
  </main>

  <!-- Toasts -->
  <div class="toasts" id="toasts" aria-live="polite" aria-atomic="true"></div>

  <!-- Command Palette -->
  <div class="cmdOverlay" id="cmdOverlay" aria-hidden="true">
    <div class="cmd">
      <div class="cmdTop">
        <input id="cmdInput" type="text" placeholder="Type a commandâ€¦ (new, export, backup, reset)" autocomplete="off" />
        <button class="mini" id="cmdClose" title="Close">âœ•</button>
      </div>
      <div class="cmdList" id="cmdList"></div>
      <div class="cmdFoot">Enter to run â€¢ â†‘/â†“ to navigate â€¢ Esc to close</div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
